<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Task</title>
    <script type="module" src="main.js"></script>
</head>

<body style="display: flex; align-items: flex-start; gap: 4rem">
    <div style="width: 30rem; display: flex; flex-direction: column; gap: 0.5rem;">
        <div style="display: flex; flex-direction: column;">
            <label for="user_id">User ID</label>
            <input type="number" id="user_id" name="user_id" value="1"/>
        </div>
        <button style="font-size: 16pt; padding: 5px;" onclick="getSingleUser()">GET user data</button>
        <span style="display: none; max-height: 100%; border: 1px solid black; border-radius: 16px; padding: 4px; background-color: gainsboro; color: black; white-space: pre-wrap;" id="resultSpan"></span>
    </div>
    <div style="width: 30rem; display: flex; flex-direction: column; gap: 0.5rem;">
        <div style="display: flex; flex-direction: column;">
            <label for="text_users_id">User IDs (sepparate by comma)</label>
            <input type="text" id="text_users_id" name="text_users_id" placeholder="1,2,5"/>
        </div>
        <button style="font-size: 16pt; padding: 5px;" onclick="getMultipleUsers()">GET multiple user data</button>
        <span style="display: none; max-height: 100%; border: 1px solid black; border-radius: 16px; padding: 4px; background-color: gainsboro; color: black; white-space: pre-wrap;" id="resultSpan"></span>
    </div>
</body>

</html>
