<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="runningScript.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Task 5</title>
</head>

<body>
    <div class="container">
        <p style="font-size: 1.2rem; font-weight: 700;">Tasks</p>
        <ul id="taskList"></ul>
        <br>
        <p id="taskCount"></p>
    </div>
    <div style="display: flex; align-items: flex-start;">
        <div class="container">
            <input type="text" id="taskInput" placeholder="Enter task..." />
            <button id="addTaskBtn">Add Task</button>
            <button id="clearAllBtn">Clear All</button>
            <br>
        </div>
        <div class="container">
            <input type="number" min="1" id="taskId" placeholder="Enter task number ex.1,2,3..." />
            <textarea id="taskDescriptionInput" placeholder="Enter task description..."></textarea>
            <button id="updateTaskBtn">Update</button>
            <button id="deleteTaskBtn">Delete</button>
        </div>
    </div>
</body>

</html>
